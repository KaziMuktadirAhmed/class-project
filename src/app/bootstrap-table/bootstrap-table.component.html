<p>bootstrap-table works!</p>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.year}}</td>
        <td *ngIf="book.availability">Available</td>
        <td *ngIf="!book.availability">Borrowed</td>
        <td><button type="button" class="btn btn-primary" (click)="Delete(book)">Delete</button></td>
      </tr>
    </tbody>
  </table>
